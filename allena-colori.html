<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizio Colori</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 1rem;
    }
    .menu, .countdown, .color-screen {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }
    .menu.active, .countdown.active, .color-screen.active {
      display: flex;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    .color-screen {
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu active">
      <h1>Scegli una categoria</h1>
      <button onclick="startExercise()">Categoria 1</button>
      <button disabled>Categoria 2</button>
      <button disabled>Categoria 3</button>
      <button disabled>Categoria 4</button>
      <button disabled>Categoria 5</button>
    </div>

    <div class="countdown">
      <h1>Inizio in <span id="count">10</span> secondi...</h1>
    </div>

    <div class="color-screen">
      <div id="colorLabel"></div>
    </div>
  </div>

  <script>
    const colors = ['green', 'red', 'blue', 'yellow'];
    let colorChangeInterval;

    function startExercise() {
      document.querySelector('.menu').classList.remove('active');
      document.querySelector('.countdown').classList.add('active');

      let countdown = 10;
      const countDisplay = document.getElementById('count');
      const countdownInterval = setInterval(() => {
        countdown--;
        countDisplay.textContent = countdown;
        if (countdown === 0) {
          clearInterval(countdownInterval);
          startColorChanges();
        }
      }, 1000);
    }

    function startColorChanges() {
      document.querySelector('.countdown').classList.remove('active');
      document.querySelector('.color-screen').classList.add('active');

      let changes = 0;
      changeColor();

      colorChangeInterval = setInterval(() => {
        changes++;
        if (changes >= 20) {
          clearInterval(colorChangeInterval);
        }
        changeColor();
      }, 3000);
    }

    function changeColor() {
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      const screen = document.querySelector('.color-screen');
      screen.style.backgroundColor = randomColor;
      document.getElementById('colorLabel').textContent = randomColor.toUpperCase();
    }
  </script>
</body>
</html>
